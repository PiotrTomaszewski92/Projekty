<div id="contact">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 bounceIn">
                <h2>Kontakt</h2>
                <div id="czas"></div>
            </div>
        </div>
        <div class="row">
            <form id="ajax-contact" method="post" action="#">
                <div class="col-sm-6 col-xs-12">
                    <input type="text" id="name" name="name" required="" placeholder="Imię i nazwisko" class="wow fadeInDown" style="visibility: visible;">
                </div>
                <div class="col-sm-6 col-xs-12">
                    <input type="email" id="email" name="email" placeholder="Adres emial" required="" class="wow fadeInDown" style="visibility: visible;">
                </div>
                <div class="col-xs-12">
                    <textarea id="message" name="message" required="" placeholder="Twoja wiadomość" class="wow fadeInDown" style="visibility: visible;"></textarea>
                </div>
                <div class="slide">
                    <div id="slider-5"></div>
                    <input type="text" id="minval" disabled>
                </div>
                <div class="data-wys">
                    <input type="text" id="datepicker" required="" placeholder="Data wysłania wiadomości">
                </div>
                <div class="col-xs-12">
                    <button type="submit" class="wow rubberBand" style="visibility: visible; animation-name: rubberBand;">Wyślij wiadomość</button>
                    <div id="form-messages"></div>
                </div>




            </form>
        </div>
    </div>
</div>

<script>
    $( function() {
        $( "#datepicker" ).datepicker();
    } );

    $(function() {

        $( "#slider-5" ).slider({
            orientation:"horizontal",
            value:50,
            slide: function( event, ui ) {
                $( "#minval" ).val( ui.value );
            }
        });
        $( "#minval" ).val( $( "#slider-5" ).slider( "value" ) );
    });

    function getTime(){
        return (new Date()).toLocaleTimeString();
    }

    document.getElementById('czas').innerHTML = getTime();

    setInterval(function() {
        document.getElementById('czas').innerHTML = getTime();
    }, 1000);
</script>
